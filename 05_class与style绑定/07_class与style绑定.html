<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>07_Class与Style绑定</title>
  <style>
    .classA {
      background: pink;
    }
    .classB {
      background: yellow;
    }
  </style>
</head>
<body>

<!--
  动态绑定class
    :class="a" a是一个data属性
    :class="{ 'class-a': isA, 'class-b': isB }"   其中isA/isB是布尔型data属性
    :class="[classA, classB]" 其中classA/classB是字符串值
  动态绑定style
    :style="{ color: activeColor, fontSize: fontSize + 'px' }"  其中activeColor/fontSize是data属性
-->

<div id="demo">
<p class="classA" :class="a">wfdghwiiilkhujcf</p>
  <hr/>
<p  :class="{classA:isA, classB:isB}">wfdghwiiilkhujcf</p>
  <hr>
<p :style="{ color: activeColor, fontSize: fontSize + 'px' }">style</p>
  <hr>
  <p :class="['classA', classB]">测试v-bind:class 数组语法</p>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el : '#demo',
    data : {
      a : 'classB',
      isA : true,
      isB : false,
      classB: 'classA',
      activeColor: 'greenyellow',
      fontSize: 80
    }
  })
</script>
</body>
</html>
