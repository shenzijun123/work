<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04_综合</title>
</head>
<body>

<!--
  综合使用以下技术:
  1. 页面指令:
    v-model
    @click
    @keyup.enter
    v-for / $index
    v-text
  2. Vue对象
    初始化数据: data
    事件处理函数: methods
-->
<div id="app">
  <input type="text" v-model="input" @keyup.enter="addTodo">
  <ul>
    <li v-for="(todo ,index) in todoList">
      {{todo.name}}
      <button @click="removeTodo(index)">X</button>
    </li>
  </ul>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
new Vue({
  el : "#app",
  data : {
    input : '',
    todoList : [
      {id : 2, name : '吃饭'},
      {id : 3, name : '睡觉'},
      {id : 5, name : '打豆豆'}
    ]
  },
  methods : {
    addTodo (){
      var input = this.input.trim()
      if(!input){
        return
      }
    var todo = {
      id :Date.now(),
      name: input
   }
   this.todoList.unshift(todo)
this.input = ''

    },
    removeTodo (index) {
      this.todoList.splice(index ,1)
    }
  }
})
</script>
</body>
</html>
