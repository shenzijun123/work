<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--
1. 绑定监听:
  v-on:xxx="fun"
  @xxx="fun"
  @xxx="fun(参数)"
  默认事件形参: event
  隐含属性对象: $event
2. 事件修饰符:
  .prevent : 阻止事件的默认行为 event.preventDefault()
  .stop : 停止事件冒泡 event.stopPropagation()
3. 按键修饰符
  .keycode : 操作的是某个keycode值的健
  .enter : 操作的是enter键
-->

<div id="example">

  <h2>1. 绑定监听</h2>
  <button v-on:click="test1">测试1</button>
  <button @click="test2">测试2</button>
  <button @click="test3('abc', $event)">测试3</button>
  <hr>
  <h2>2. 事件修饰符</h2>
  <p><a href="http://atguigu.com" @click="test4">尚硅谷</a></p>
  <hr>
  <div style="background: red;width: 300px;height: 300px" @click="test5">
    <div style="background: yellow;width: 200px;height: 200px" @click.stop="test6"></div>
  </div>
  <h2>3. 按键修饰符</h2>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
new Vue({
  el : '#example',
  data : {

  },
  methods : {
    test1 (event) {
      alert(event.target.innerHTML)
    },
    test2 (event) {
      alert('wewowo')
    },
    test3 (msg , event) {
      alert(event.target.innerHTML +'--'+ msg)
    },
    test4 () {
      alert('链接')
    },
    test5 () {
      alert('点击外部')
    },
    test6 () {
      alert('点击内部div')
    },
    test7 () {
      alert('链接')
    },
  }

})
</script>
</body>
</html>
